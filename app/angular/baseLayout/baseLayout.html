<div class="base-layout" ng-class="{'app-menu-closed': (baseLayoutCtrl.navigationMenuService && !baseLayoutCtrl.navigationMenuService.isVisible)}">
    <div class="app-menu-header" layout="row">
        <div>
            <h3>{{ 'appName' | translate }}</h3>
            <i class="close-menu-icon material-icons"
               ng-click="baseLayoutCtrl.navigationMenuService.toggleVisibility();">{{!baseLayoutCtrl.navigationMenuService.isVisible ? 'menu' : 'ic_chevron_left'}}</i>
        </div>
    </div>

    <div class="flex-wrapper">
        <hk-navigation-menu></hk-navigation-menu>
        <div class="app-container">
            <div ui-view="app-bar">
                <hk-app-bar></hk-app-bar>
            </div>
            <div ui-view
                 class="page-content"
                 layout="column">
            </div>
        </div>
    </div>
</div>
