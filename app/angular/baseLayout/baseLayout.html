        <div>
            <i class="close-menu-icon material-icons"
               ng-click="menu.toggleVisibility();"
               md-colors="::{color: 'grey-500'}">{{!menu.isVisible ? 'menu' : 'ic_chevron_left'}}</i>

                     md-colors="::{color: 'grey-500'}"
                     md-svg-icon="{{!menu.isVisible ? 'navigation:ic_menu' : 'navigation:ic_chevron_left'}}"
                     ng-click="menu.toggleVisibility();"></md-icon> -->
        </div>
    </div>

    <div class="flex-wrapper">
        <hk-navigation-menu></hk-navigation-menu>
        <div class="app-container">
            <div ui-view="app-bar">
                <hk-app-bar></hk-app-bar>
            </div>

                 class="page-content"
                 layout="column">
            </div>
        </div>
