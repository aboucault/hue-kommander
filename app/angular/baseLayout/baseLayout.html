<div class="base-layout" ng-class="{'app-menu-closed': (baseLayoutCtrl.navigationMenuService && !baseLayoutCtrl.navigationMenuService.isVisible)}">
    <div class="app-menu-header" layout="row">
        <div>
            <h3><span>HUE</span>KOMMANDER</h3>
        </div>
    </div>
    <div ui-view="app-bar">
        <hk-app-bar></hk-app-bar>
    </div>

    <div class="flex-wrapper">
        <hk-navigation-menu></hk-navigation-menu>
        <div class="app-container">
            <div class="close-menu"
                 layout="row"
                 layout-align="start center"
                 ng-click="baseLayoutCtrl.navigationMenuService.toggleVisibility();">
                <i class="close-menu-icon material-icons">{{!baseLayoutCtrl.navigationMenuService.isVisible ? 'ic_chevron_right' : 'ic_chevron_left'}}</i>
            </div>
            <div ui-view
                 class="page-content"
                 layout="column">
            </div>
        </div>
    </div>
</div>
